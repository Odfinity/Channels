<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrickTV Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        (async function() {
            const redirectURL = "https://t.me/axtream_bingewav";
            const allowedDomain = "binge-channels.vercel.app";
            
            if (window.location.hostname !== allowedDomain) {
                window.location.href = redirectURL;
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");
            const token = urlParams.get("token");
            
            if (!id || !token) {
                window.location.href = redirectURL;
                return;
            }

            try {
                const response = await fetch("https://binge-channels.vercel.app/tokens.txt");
                const text = await response.text();
                const tokenRegex = /#token value="([^"]+)"/g;
                let validTokens = [];
                let match;

                while ((match = tokenRegex.exec(text)) !== null) {
                    validTokens.push(match[1]);
                }

                if (!validTokens.includes(token)) {
                    window.location.href = redirectURL;
                    return;
                }

                document.body.innerHTML = `<iframe src="https://cricktv.site/player?id=${id}" allowfullscreen></iframe>`;
            } catch (error) {
                window.location.href = redirectURL;
            }
        })();
    </script>
</body>
</html>
