<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrickTV Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        .btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join our Telegram channel to get updated about the latest releases and experience a top-notch entertainment experience.</h2>
        <button class="btn" onclick="window.location.href='https://t.me/axtream_bingewav'">Join Now</button>
        <button class="btn" id="alreadyJoined">Already Joined</button>
    </div>
    <script>
        (async function() {
            const redirectURL = "https://t.me/axtream_bingewav";
            const allowedDomain = "binge-channels.vercel.app";
            
            if (window.location.hostname !== allowedDomain) {
                window.location.href = redirectURL;
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");
            const token = urlParams.get("token");
            
            if (!id || !token) {
                window.location.href = redirectURL;
                return;
            }

            try {
                const response = await fetch("https://binge-channels.vercel.app/tokens.txt");
                const text = await response.text();
                const tokenRegex = /#token value="([^"]+)"/g;
                let validTokens = [];
                let match;

                while ((match = tokenRegex.exec(text)) !== null) {
                    validTokens.push(match[1]);
                }

                if (!validTokens.includes(token)) {
                    window.location.href = redirectURL;
                    return;
                }

                document.getElementById("alreadyJoined").addEventListener("click", function() {
                    window.location.href = `https://cricktv.site/player?id=${id}`;
                });
            } catch (error) {
                window.location.href = redirectURL;
            }
        })();
    </script>
</body>
</html>
